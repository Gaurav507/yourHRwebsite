{% extends 'jobs/base.html' %}
{% load crispy_forms_tags %}

<!--  -->
{% block content %}
    <div class="container">
        <h1>Create Job</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group py-3">
                <input class="btn btn-outline-primary" type="submit" value="Post">
            </div>
        </form>
    </div>
    
{% endblock content %}
