{% extends 'jobs/base.html' %}
{% load crispy_forms_tags %}

<!--  -->
{% block content %}
    <div class="container">
        <h1>Create your profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form|crispy }}
            
            <div class="form-group py-3">
                <input class="btn btn-outline-primary" type="submit" value="Save">
            </div>
        </form>
    </div>
    
{% endblock content %}
