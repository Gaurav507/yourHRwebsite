{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Jobs-Home</title>
    {% endif %}    
     <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <style>
        .border{
            border: solid 15px black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border ">
        <div class="container-fluid col-10">
                <a class="navbar-brand" href="#">
                  <img src="{% static '/images/logo.png' %}" alt="Logo" width="300" height="80" class="d-inline-block align-text-top">
                </a>
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="justify-content: space-between;">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Jobs</a>
              <a class="nav-link" href="#">Companies</a>
              <a class="nav-link" href="#">About</a>
            </div>
            <div class="navbar-nav" >
              {% if user.is_authenticated %}
                <a class="nav-link" style="float: right;" href="{% url 'user-profile' %}"><button class="btn btn-outline-primary">Profile</button></a>
                <a class="nav-link" style="float: right;" href="{% url 'user-logout' %}"><button class="btn btn-outline-primary">Logout</button></a>
              {% else %}
                <a class="nav-link" style="float: right;" href="{% url 'user-login' %}"><button class="btn btn-outline-primary">Login</button></a>
                <a class="nav-link" style="float: right;" href="{% url 'user-register' %}"><button class="btn btn-outline-primary">Register</button></a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      <div class="container mt-4 col-8">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}

        {% endblock content %}
      </div>

    <!-- bootstrapJavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
